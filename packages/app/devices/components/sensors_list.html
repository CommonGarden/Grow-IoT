<template name="SensorListComponent">
  <ul>
    {{#each sensors}}
      <li class="sensor">
        <h4>{{name}}
        {{#if device.onlineSince}}
          <!-- <span class="pull-right small">{{> OptionsComponent}}</span> -->
        {{else}}
          <em class="pull-right small">Offline</em>
        {{/if}}
        </h4>
        <p>{{description}}</p>
        {{> LineChartComponent property=type}}
        <!-- {{> gauge property=type}} -->
      </li>
    {{/each}}
  </ul>
</template>
