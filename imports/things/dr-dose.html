<!--
`Dr-Dose-Raspberry-Pi`
A ph balancer and nutrient doser.

TODO: Needs proper tests and documentation.
-->
<dom-module id="dr-dose">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[name]]</h2>
    <!-- TODO: make seperate components for each sensor... -->
    <p>Current ph: {{ph}}</p>
    <p>Current ec: {{ec}}</p>

    <br/>

    <paper-tabs selected="{{selected}}">
      <paper-tab>Manual</paper-tab>
      <paper-tab>Automatic</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>
        <br/>
        <paper-input label="Dose duration (in miliseconds)" value="{{duration}}"></paper-input>
        <br/>
        <!-- Todo: enable pumps upon toggling. -->
        <!-- <paper-toggle-button noink>Pumps disabled</paper-toggle-button> -->
        <br/>
        <paper-button on-click="sendCommand" data-method="acid" raised >Acid</paper-button>
        <paper-button on-click="sendCommand" data-method="base" raised >Base</paper-button>
        <paper-button on-click="sendCommand" data-method="nutrient" raised >Nutrient</paper-button>
      </div>
      <div>
        <br/>
        <!-- <paper-toggle-button noink>AI disabled</paper-toggle-button> -->
        <!-- Needs validator -->
        <paper-input label="Target pH" value="{{target_ph}}"></paper-input>
        <paper-input label="Target conductivity" value="{{target_ec}}"></paper-input>
      </div>
    </iron-pages>
  </template>

  <script>
  class drDose {
    beforeRegister(){
      this.is = "dr-dose";
      this.properties = {
        name: {
          type: String,
          value: 'Dr. Dose'
        },
        ph: Number,
        ec: Number,
        ph_data: Array,
        ec_data: Array,
        duration: {
          type: Number,
          value: 2000
        },
        selected: {
          type: Number,
          value: 0
        },
        target_ph: {
          type: Number,
          value: 6.5
        },
        target_ec: {
          type: Number,
          value: 600
        },
        uuid: String
      }
    }

    get behaviors(){
      return [mwcMixin]
    }

    get trackers (){
      return [
        "phData(uuid)",
        "ecData(uuid)"
      ];
    }

    phData (uuid) {
      if(uuid){
        this.subscribe('Events.byThingAndType', uuid, 'ph');
        let events = Events.find({'event.message.type': 'ph'}).fetch();
        this.set('ph_data', events);
        // Get the latest value
        let currentValue = events.slice(-1).pop();
        if (!_.isUndefined(currentValue)) {
          if (currentValue.event.message.type === 'ph') {
            this.set('ph', currentValue.event.message.value);
          }
        }
      }
    }

    ecData (uuid) {
      if(uuid){
        this.subscribe('Events.byThingAndType', uuid, 'ec');
        let events = Events.find({'event.message.type': 'ec'}).fetch({});
        this.set('ec_data', events);
        // Get the latest value
        let currentValue = events.slice(-1).pop();
        if (!_.isUndefined(currentValue)) {
          if (currentValue.event.message.type === 'ec') {
            this.set('ec', currentValue.event.message.value);
          }
        }
      }
    }

    sendCommand (e) {
      Meteor.call('Thing.sendCommand',
        this.uuid,
        e.target.dataset.method,
        this.duration,
        (error, documentId) => {
          if (error) {
            console.error("Error", error);
            return alert(`Error: ${error.reason || error}`);
          }
        }
      );
    }
  }

  Polymer(drDose);
  </script>
</dom-module>
