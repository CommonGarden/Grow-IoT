<link rel="import" href="morph-behavior.html">

<!--
  `morph-animation`
  Element to element morphing using Polymer

  @demo demo/index.html 
  @polymerBehavior MorphBehavior
-->

<dom-module id="morph-animation">
  <template>
    <style>
:host {
  display: block;
  height: 360px;
  background: #eee;
}
button {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  border: 0px;
  outline: none;
  color: white;
  background: blue;
  cursor: pointer;
}
#target {
  margin-left: 260px;
  margin-top: 260px;
}
.dropdown-content {
  background: red;
  color:white;
  width: 100px;
  height: 100px;
}

    </style>
    <button morph-target="#target"
            morph-life="1000"
            morph-target-color="red"
            on-tap="morphThis">
      Click
    </button>
    <iron-dropdown id="target">
      <div class="dropdown-content">
        Click outside to close
      </div>
    </iron-dropdown>
  </template>

  <script>
Polymer({

  is: 'morph-animation',
  behaviors: [MorphBehavior],

});
  </script>
</dom-module>
